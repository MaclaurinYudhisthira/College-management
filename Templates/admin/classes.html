{% extends "Admin/base.html" %}

{% block title %}Home{% endblock %}

{% block content%}
<h1>Classes</h1>
<table>
    <tr>
      <th>Id</th>
      <th>Class name</th>
      <th>Subject name</th>
      <th>Teacher</th>
      <th></th>
    </tr>
    {% for c in classes%}
    <tr>
      <td>{{c.class_id}}</td>
      <td>{{c.class_name}}</td>
      <td>{{c.subject_name}}</td>
      <td>{{c.teacher_name}}</td>
      <td><a href="/editClass/{{c.class_id}}">edit</a></td>
    </tr>
    {% endfor %}
  </table> 
{% endblock %}
