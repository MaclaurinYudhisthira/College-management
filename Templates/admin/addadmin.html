{% extends "admin/base.html" %}

{% block title %}Home{% endblock %}

{% block content%}
    <!-- <h1>Logged in as Admin</h1> -->
    <!-- <a href="{{url_for('signout')}}">Log out</a> -->
    <h1>Add Admin</h1>
<div class="container">
    <div class="card" style="width: 80%;margin: 20px auto; padding: 50px;">
        <form action="{{url_for('addAdmin')}}" method="POST" id="form1">
            <div class="form-group">
                First name
                <input type="text" class="form-control" name="first_name" id="" required>
            </div>
            <div class="form-group">
                Last name
                <input type="text" class="form-control" name="last_name" id="" required>
            </div>
            <div class="form-group">
                Email
                <input type="text" class="form-control" name="email" id="" required>
            </div>
            <div class="form-group">
                Phone number
                <input type="text" class="form-control" name="phone_number" id="" required>
            </div>
            <div class="form-group">
                Enter new password
                <input class="form-control" type="password" name="password" id="p1" required>
                Confirm new password
                <input class="form-control" type="password" name="password1" id="p2" required>
            </div>
            <div class="form-group pt-2">
                <input class="form-control" type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>
<script>
    document.getElementById('form1').addEventListener('submit',function(e){
        e.preventDefault();
        x=document.getElementById('p1').value;
        y=document.getElementById('p2').value;
        if(x==y){
            e.target.submit();
        }
        else{
            alert("Passwords not matched");
            return false;
        }
    });
</script>
{% endblock %}
