{% extends "Admin/base.html" %}

{% block title %}Home{% endblock %}

{% block content%}
<h1>Students</h1>
<table>
    <tr>
      <th>Id</th>
      <th>First name</th>
      <th>Last name</th>
      <th></th>
      <th></th>
    </tr>
    {% for s in students%}
    <tr>
      <td>{{s.student_id}}</td>
      <td>{{s.first_name}}</td>
      <td>{{s.last_name}}</td>
      <td><a href="/editStudent/{{s.student_id}}">edit</a></td>
      <td>delete</td>
    </tr>
    {% endfor %}
  </table> 
{% endblock %}
