{% extends "Admin/base.html" %}

{% block title %}Home{% endblock %}

{% block content%}
    <h1>Edit Admin</h1>
<div class="container">
    <div class="card" style="width: 80%;margin: 20px auto; padding: 50px;">
        <form action="{{url_for('editAdmin',id=admin.admin_id)}}" method="POST" id="form1">
            <div class="form-group">
                First name
                <input type="text" class="form-control" name="first_name" id="" required value="{{admin.first_name}}">
            </div>
            <div class="form-group">
                Last name
                <input type="text" class="form-control" name="last_name" id="" required value="{{admin.last_name}}">
            </div>
            <div class="form-group">
                Email
                <input type="text" class="form-control" name="email" id="" required value="{{admin.email}}">
            </div>
            <div class="form-group">
                Phone number
                <input type="text" class="form-control" name="phone_number" id="" required value="{{admin.phone_number}}">
            </div>
            <div class="form-group">
                Enter new password
                <input class="form-control" type="password" name="password" id="p1" required value="{{admin.password}}">
            </div>
            <div class="form-group pt-2">
                <input class="form-control" type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>
{% endblock %}
